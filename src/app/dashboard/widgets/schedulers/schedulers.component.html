<div *ngIf="!editMode">
    <app-scheduler *ngFor="let scheduler of schedulers" 
        [scheduler]="scheduler" 
        (deleteEvent)="delete($event)"
        (dblclick)="edit(scheduler)">
    </app-scheduler>
</div>
<app-scheduler-add (addEvent)="submit($event)" (toggleEvent)="toggleEvent($event)" #editComponent></app-scheduler-add>
